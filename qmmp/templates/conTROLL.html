<html>
    <head>
        <style>
            .btn {
                width: 100%;
                height: 100;
                font-size: 50px;
            }
            .out {
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <table width="100%" cellspacing="20">
                {% for item in actions %}
                {% cycle '<tr>' '' %}
                    <td><button class="btn" name="{{item}}">{{item}}</button></td>
                {% cycle '' '</tr>' %}
                {% endfor %}
            </table>
        </form>
        {% if 'current_song' %}
        <div class="out">
            {{ current_song }}
        </div>
        {% endif %}
    </body>
</html>
